<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Friend Finder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body style="background-image: url('http://www.designbolts.com/wp-content/uploads/2012/12/simple-pattern-white-seamless-website-background.jpg'); background-position: center;">

  <div class="container">
    <div class="jumbotron" style="background:url('http://www.charlottefive.com/wp-content/uploads/2017/02/High-Resolution-Valentines-Day-Wallpaper.jpg')">
      <header style="color: white;text-align: center;"><h1><strong>Survey Questions</strong></h1></header>
      <hr>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span></button></a>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-list"></span> Survey</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Friends List</strong></h3>
          </div>
          <div class="panel-body" id="well-section">

          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $.get("/all/view", function(data) {
      console.log(data)
      for (var i = 0; i < data.length; i++) {
        var wellSection = $("<div>");
        var friendImg = $("<img>")
        friendImg.attr("src", data[i].photo)
        friendImg.width(200);
        friendImg.height(250)
        wellSection.addClass("well");
        wellSection.attr("id", "friend-well-" + i);
        $("#well-section").append(wellSection);

        $("#friend-well-" + i).append("<h2>" + data[i].name + "</h2>");
        $("#friend-well-" + i).append(friendImg)

        
      }
    });
  </script>
  
</body>
</html>
